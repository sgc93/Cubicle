<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Editor</title>
  </head>
  <body>
    <div
      id="app"
      class="relative flex flex-col w-screen h-screen overflow-hidden"
    >
      <div class="flex bg-n-800 px-3 py-2 border-b border-n-300 text-accent-1">
        <img src="./logo.png" class="w-18" />
      </div>
      <div class="flex-1 flex">
        <div class="relative flex-1 flex min-w-0">
          <canvas id="viewport-canvas" class="flex-1 min-w-0 w-full h-full bg-n-600"></canvas>
          <div
            class="absolute bottom-7 left-1/2 -translate-x-1/2 flex items-center gap-1.5 bg-n-500/10 p-1.5 border border-n-500 backdrop-blur-md rounded-md shadow-md shadow-n-900"
          >
            <button
              id="object-list-btn"
              class="relative group cursor-pointer p-1.5 bg-n-300/70 rounded-md transition-all duration-300 hover:bg-accent-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 stroke-n-100 transition-all duration-300 group-hover:stroke-n-50"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M19 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M5 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M19 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M5 7l0 10" />
                <path d="M7 5l10 0" />
                <path d="M7 19l10 0" />
                <path d="M19 7l0 10" />
              </svg>
              <div
                class="absolute -top-[120%] left-1/2 z-10 -translate-x-1/2 w-max flex items-center justify-center gap-2 px-2 py-0.5 rounded-md bg-n-700 shadow-md shadow-n-900 border border-n-900 transition-all duration-300 translate-y-1 scale-0 opacity-0 group-hover:translate-y-0 group-hover:scale-100 group-hover:opacity-100 origin-bottom"
              >
                <div
                  class="absolute -bottom-1.5 -z-20 w-3 h-3 bg-n-700 rotate-45"
                ></div>
                <span class="text-xs font-semibold tracking-wider"
                  >Add Shapes</span
                >
                <span class="text-xs text-n-100 tracking-tight">Press A</span>
              </div>
            </button>
            <button
              data-type="text"
              class="add-object-btn relative group cursor-pointer p-1.5 bg-n-300/70 rounded-md transition-all duration-300 hover:bg-accent-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 stroke-n-100 transition-all duration-300 group-hover:stroke-n-50"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 20v-12a4 4 0 0 1 4 -4h2a4 4 0 0 1 4 4v12" />
                <path d="M7 13l10 0" />
              </svg>
              <div
                class="absolute -top-[120%] left-1/2 z-10 -translate-x-1/2 w-max flex items-center justify-center gap-2 px-2 py-0.5 rounded-md bg-n-700 shadow-md shadow-n-900 border border-n-900 transition-all duration-300 translate-y-1 scale-0 opacity-0 group-hover:translate-y-0 group-hover:scale-100 group-hover:opacity-100 origin-bottom"

                <span class="text-xs font-semibold tracking-wider"
                  >Add Text</span

                <span class="text-xs text-n-100 tracking-tight"
                  >Shift + A + E</span

              </div>

            >
              <span class="text-base font-semibold">Select Shapes</span

            </div>
            <button

                <span
                  class="text-xs text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Shift + A + C</span

                xmlns="http://www.w3.org/2000/svg"

                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-4.5 h-4.5 stroke-n-100 transition-all duration-300 group-hover:stroke-n-50"

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                <span
                  class="text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Cone</span

                <span
                  class="text-xs text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Shift + A + O</span
                >
              </div>
            </button>
            <button
              data-type="torus"
              class="add-object-btn group flex items-center gap-2 cursor-pointer p-1.5 bg-n-300/30 rounded-md transition-all duration-300 hover:bg-accent-1"

              <svg

              </svg>
              <div class="flex-1 flex items-center gap-2 justify-between">
                <span
                  class="text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Torus</span
                >
                <span
                  class="text-xs text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Shift + A + T</span
                >
              </div>
            </button>
            <button
              data-type="text"
              class="add-object-btn group flex items-center gap-2 cursor-pointer p-1.5 bg-n-300/30 rounded-md transition-all duration-300 hover:bg-accent-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-4.5 h-4.5 stroke-n-100 transition-all duration-300 group-hover:stroke-n-50"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 20v-12a4 4 0 0 1 4 -4h2a4 4 0 0 1 4 4v12" />
                <path d="M7 13l10 0" />
              </svg>
              <div class="flex-1 flex items-center gap-2 justify-between">
                <span
                  class="text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Text</span
                >
                <span
                  class="text-xs text-n-100 font-semibold transition-all duration-initial group-hover:text-n-50"
                  >Shift + A + E</span

          </div>
        </div>
        <div
          id="sidebar"
          class="w-80 flex flex-col gap-1.5 bg-n-600/60 p-1.5 overflow-scroll cubic-scroll"
        >
          <div class="bg-n-800 rounded-md flex flex-col gap-2 py-1.5">
            <button

            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"

                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5 stroke-n-100 transition-all duration-300 group-hover:stroke-n-50 group-hover:scale-105"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 10l6 6l6 -6h-12" />
              </svg>
              <span
                class="text-n-100 transition-all duration-300 translate-x-0 hover:text-n-50 hover:translate-x-1"

              >
            </button>
            <div
            id="open-objects-list-box"
              class="flex flex-col gap-1.5 ml-5 pl-2 pr-2 border-l border-n-400/60"
            >
              <div
                class="group flex items-center gap-3 justify-between px-1 py-0.5 transition-all duration-300 hover:bg-n-600 rounded-sm"
              >
                <button class="flex items-center gap-2 cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"

                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
